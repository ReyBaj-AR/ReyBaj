<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReyBaj - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/Style.css" rel="stylesheet">
    <style>
        body {
            background-color: #360261;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .chat-header {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-size: 1.2em;
        }
        .chat-output {
            background-color: #eae6ec;
            border-radius: 5px;
            padding: 15px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9em;
            white-space: pre-wrap; /* Para mantener los saltos de línea y espacios */
        }
        .chat-output p {
            margin-bottom: 5px;
        }
        .user-message {
            color: #07284b;
            font-weight: bold;
             font-size: 1.3em; /* O 1.2em para que sea un poco más grande */
        }
        .ai-message {
            color: #04310f;
            font-weight: bold;
             font-size: 1.3em; /* O 1.2em para que sea un poco más grande */
        }
        .system-message {
            color: #6c757d;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        .input-group input {
            flex-grow: 1;
        }
        .disabled-input {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>***********************</h2>
            <h2>Bienvenido a Chat jejeje</h2>
            <h3>La Inteligencia Artificial que se te Caga de Risa</h3>
            <h2>**********************************</h2>
            <p>* Podes hacerme solamente 3 preguntas *</p>
            <p>* Pensa bien lo que me vas a preguntar *</p>
            <p>* No desaproveches esta oportunidad preguntando pavadas *</p>
        </div>

        <div id="chat-output" class="chat-output">
            </div>

        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Escribe tu pregunta aquí...">
            <button id="send-button" class="btn btn-primary">Enviar Pregunta</button>
        </div>
        <button id="reset-button" class="btn btn-secondary mt-3" style="display: none;">Reiniciar Chat</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
